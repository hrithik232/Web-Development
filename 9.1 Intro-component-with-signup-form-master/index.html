<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="bg">

    <div class="row">
      <div class="col-lg-6 column">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
      </div>
      <div class="col-lg-6 column">
        <div class="card-body trial-line">
          <strong class="try-bold">Try it free 7 days</strong> then $20/mo. thereafter
        </div>
        <br>
        <div class="info">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        
            <div class="mb-3">
              <input type="email" class="form-control" id="emailAdd" placeholder="Email Address">
            </div>
           
            <div class="mb-3">
              <input type="password" class="form-control" id="pass" placeholder="Password">
            </div>
            
            <div class="d-grid gap-2 click">
              <button class="btn btn-primary" type="button">CLAIM YOUR FREE TRIAL</button>
            </div>
            <div>
              <p class="middle"><span class="terms">By clicking the button, you are agreeing to our</span> <span class="terms-red">Terms and Services</span></p>
            </div>
          </form>
        </div>
      </div>
    </div> 
    <script src="index.js"></script>

    </p>
  </footer> -->
</body>
</html>
